
<div class="row">
    <div class="col-lg-19">
        <h3 class="page-header">{{titulo}}</h3>
        <button class="btn btn-primary btn-sm" ng-click="empresa = {}">Nova Empresa</button>
        <br/><br/>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            Empresas
        </div>
        <div class="panel-body">

            <div class="alert" ng-class="notificacaoClass" ng-show="mensagem !== ''">
                {{mensagem}} 
            </div>
            <form role="form" name="formulario">
                <hidden ng-model="empresa.id" name="id" />
                <div class="col-lg-6">

                    <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control" ng-model="empresa.nome" name="nome" id="nome" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" ng-model="empresa.email" ng-required="true" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Site</label>
                        <input class="form-control" ng-model="empresa.site" />
                    </div>
                    <div class="form-group">
                        <label>Nome do Responsável</label>
                        <input class="form-control" ng-model="empresa.nomecontato" />
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Fone</label>
                        <input class="form-control" ng-model="empresa.fone" />
                    </div>
                </div>
                <button class="btn btn-primary btn-sm" ng-click="adicionar(empresa)" ng-disabled="formulario.$invalid">Salvar</button>
                <button  class="btn btn-primary btn-sm btn-danger" ng-disabled="!isSelecionado()" ng-click="apagar()">Excluir</button>
                <a href="index.html#/software/empresa/{{empresa.id}}" ng-disabled="!isSelecionado()" class="btn btn-warning">Cadastrar Software</a>

            </form>

        </div>


    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="panel panel-default">

        <div class="panel-body">
            <input  class="form-control" type="text" ng-model="criterioDeBusca" placeholder="digite..." />
            <div class="table-responsive">
                <table ng-show="empresas.length > 0" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>Email</th>
                            <th>Site</th>
                            <th>Responsável</th>
                            <th>Fone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="editData(emp)" ng-repeat="emp in empresas| filter:criterioDeBusca ">
                            <td>{{emp.nome}}</td>
                            <td>{{emp.email}}</td>
                            <td>{{emp.site}}</td>
                            <td>{{emp.nomecontato}}</td>
                            <td>{{emp.fone}}</td>
                        </tr>

                    </tbody>
                </table>
                <!-- /.table-responsive -->
                <pagination 
                    total-items="empresas.length" 
                    ng-model="currentPage" 
                    max-size="maxSize" 
                    class="pagination-sm" 
                    boundary-links="true">
                </pagination>
            </div>

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.row -->
